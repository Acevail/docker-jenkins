hub:
  image: "selenium/hub:latest"
  ports:
    - "4444:4444"
firefox:
  image: "selenium/node-firefox-debug:2.44.0"
  ports:
    - "5950:5900"
  links:
    - hub
chrome:
  image: "selenium/node-chrome-debug:2.44.0"
  ports:
    - "5960:5900"
  links:
    - hub
slave1:
  build: 'slave'
  ports:
    - "2022:22"
  links:
    - hub
slave2:
  build: 'slave'
  ports:
    - "2122:22"
  links:
    - hub
jenkins:
  image: "jenkins:1.585"
  ports:
    - "8080:8080"
  volumes: 
    - ~/jenkins_home:/var/jenkins_home
  links:
    - slave1
    - slave2
