hub:
  image: 'selenium/hub:2.44.0'
  ports:
    - '4444:4444'
node:
  build: 'node'
  ports:
    - '5900:5900'
  links:
    - hub
slave:
  build: 'slave'
  ports:
    - '2222:22'
  links:
    - hub
jenkins:
  image: 'jenkins:1.585'
  ports:
    - '8080:8080'
  volumes:
    - ~/jenkins_home:/var/jenkins_home
  links:
    - slave
